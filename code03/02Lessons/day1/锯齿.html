<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02自制矩形绘制</title>
    <style>
        canvas {
            border: 1px solid black;
            width: 1000px;
        }
    </style>
</head>
<body>
<canvas id="cvs" width="1000" height="500"></canvas>
<script>
    var cvs = document.getElementById('cvs');
    var ctx = cvs.getContext('2d');

    ctx.moveTo(0,0);
    ctx.lineTo(100,100);
    ctx.stroke();2
</script>
</body>
</html>
