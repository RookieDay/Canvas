<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05路径渲染样式</title>
</head>
<body>
<canvas id="cvs" width="1000" height="500" style="border: 1px solid black;"></canvas>
<script>
    var cvs = document.getElementById('cvs'); // 拿到Canvas标签
    // 拿到绘图上下文：
    // 绘制2d图形，要传递2d作为参数
    // 绘制3d图形，要传递webgl作为参数
    var ctx = cvs.getContext('2d');

    ctx.moveTo(100,100);
    ctx.lineTo(200,200);
    ctx.lineTo(0,200);
//    ctx.lineTo(100,100);
//    ctx.lineTo(200,200);
// 闭合路径：把起点和终点连到一起
        ctx.closePath();


    // 描边样式
    ctx.strokeStyle = '#ff0000';
    ctx.lineWidth = 25; // 不要带单位

    // 填充样式
    ctx.fillStyle = "green";


    ctx.stroke(); // 描边路径

    ctx.fill(); // 填充路径

</script>
</body>
</html>
